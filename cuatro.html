<html>
<head>
<title>mi cuarta pagina</title>
  <link rel="stylesheet" href="tres.css">
</head>
<body>
<h1> Mi cuarta WEB </h1>
  <script>
 
    var dia = prompt ( "escribe un numero del 0 al 6");
    var diaNombre = "ENERO";
    dia = Number(dia);
    switch dia
     {
    case 0:
    diaNombre = "Lunes"
    break
    case 1:
    diaNombre = "Martes"
    break
    case 2:
    diaNombre = "Miércoles"
    break
    case 3:
    diaNombre = "Jueves"
    break
    case 4:
    diaNombre ="Viernes"
    break
    case 5:
    diaNombre = "Sábado"
    break
    case 6:
    diaNombre = "Domingo"
    break
    default:
    diaNombre = "Número de día incorrecto"
  }
document.write ("<br>");
    document.write ("<h3 id='demo1'> El dia de la semana correspondiente es: " +diaNombre);
    document.write ("</h3>");
    document.write ("<br><br><br>");
    
  </script>
</body>
</html>
