  <script>
var amigos =[];
    var i;
    var num_amigos;

    num_amigos = pedirNumeroEnRangoMejorado ("Dime: cuantos amigos tienes entre ",1,7);

    {
       amigo = prompt(" escribe el nombre de tus amigos :");
  
      amigos.push (amigo);
    }
    document.write ("<h2>Los amigos que has introducido son:<br></h2>");
     document.write("<span style='color:blue; font-size: 20px; font-weight: bold;'>" + amigos + "</span>");
  </script>
