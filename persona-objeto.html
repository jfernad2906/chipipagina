
<html>
<head>
<title>PAGINA con ejemplos de objetos de JAVASCRIPT</title>
  </head>
<body>
<h2>MI PRIMER OBJETO:</h2>
  
 <button onclick="persona.saludar()"> SALUDAR</button>
  <div id="resultado-persona"> Aquí apareceran cositas</div>
  <h2>MI SEGUNDO OBJETO:</h2>
  
 <button onclick="coche.arrancar()"> ARRANCAR</button>
   <button onclick="coche.parar()"> PARRAR</button>
  <div id="resultado-coche"></div>
 
 
  
  
<script>
  const persona =
    {
nombre: "JORGE",
      edad:16,
      Ciudad: "Tailandia",
      Signo: "Cáncer",     
      Equipo_favorito: "Sporting de Gijón",
      saludar () {
     const output = document.getElementById('resultado-persona');
       output.innerHTML = `HOLA MI NOMBRE ES ${this.nombre} TENGO ${this.edad} AÑOS Y MI SIGNO ES ${this.Signo}`;
    }
   };
const coche = { 
  marca: "TOYOTA",
  modelo: "LEON",
  año: 2020,
  encendido: false,
  arrancar () {
    if (this.encendido=false)
    {
      this.encendido=true;
      return " El coche está encendido";
       const output = document.getElementById('resultado-coche');
       output.innerHTML = `El coche  ${this.encendido} `;
    }
  },
  parar() {
       if (this.encendido=true)
    {
      this.encendido=false;
      return " El coche está parado";
       output.innerHTML = `El coche  ${this.encendido} `;
    }
  }
};
  
  console.log(persona.nombre);
    console.log(persona.edad);
   console.log(persona.Ciudad);
   console.log(persona.Signo);
    console.log(persona.Equipo_favorito );
  
</script>
  </body>
</html>
